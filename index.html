<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Contact form</title>
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <form class="form">
            <fieldset class="username">
                <div class="name-container">
                    <label for="first-name">First Name *</label>
                    <input type="text" class="first-name" id="first-name" name="first-name">
                </div>

                <div class="name-container">
                    <label for="last-name">Last Name *</label>
                    <input type="text" class="last-name" id="last-name" name="last-name">
                </div>
            </fieldset>

            <div>
                <label for="email">Email Address *</label>
                <input type="email" class="email" id="email" name="email" placeholder="example@domain.com">
            </div>

            <fieldset class="query-type">
                <legend>Query Type *</legend>
                <div class="query-options">
                    <div class="enquiry">
                        <input type="radio" name="query-type" class="general-enquiry" id="general-enquiry" value="general">
                        <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="enquiry">
                        <input type="radio" name="query-type" class="support-request" id="support-request" value="support">
                        <label for="support-request">Support Request</label>
                    </div>
                </div>
            </fieldset>

            <!--<fieldset id="solutions-group">
                <legend>Desired Solution</legend>
                <input type="radio" name="solutions" id="refund" value="refund">
                <label for="refund">General Enquiry</label>

                <input type="radio" name="solutions" id="exchange" value="exchange">
                <label for="exchange">General Enquiry</label>
            </fieldset>-->
            <div>
                <label for="message">Message *</label>
                <input type="text" class="message" id="message" name="message">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

    </main>

    <script src="script.js"></script>
</body>
</html>
