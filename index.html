<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Contact form</title>
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <form class="contact-form" id="contact-form">
        <fieldset class="personal-info">
            <div class="username">
                <div class="name-container">
                    <label for="first-name">First Name *</label>
                    <input type="text" class="name" id="first-name" name="first-name">
                    <p class="error-message" id="first-name-error">This field is required</p>
                </div>

                <div class="name-container">
                    <label for="last-name">Last Name *</label>
                    <input type="text" class="name" id="last-name" name="last-name">
                    <p class="error-message" id="last-name-error">This field is required</p>
                </div>
            </div>

            <div>
                <label for="email">Email Address *</label>
                <input type="email" class="email" id="email" name="email" placeholder="example@domain.com">
                <p class="error-message" id="email-error">Please enter a valid email address</p>
            </div>

        </fieldset>

        <fieldset class="query-type">
            <legend>Query Type *</legend>
            <div class="query-options">
                <div class="enquiry">
                    <input type="radio" name="query-type" class="query-type" id="general-query" value="general">
                    <label class="query-label" for="general-query">General Enquiry</label>
                </div>
                <div class="enquiry">
                    <input type="radio" name="query-type" class="query-type" id="support-request" value="support">
                    <label class="query-label" for="support-request">Support Request</label>
                </div>
            </div>
            <p class="error-message" id="query-error">Please select a query type</p>
        </fieldset>

        <fieldset id="message-container">
            <label for="message">Message *</label>
            <textarea class="message" id="message" name="message"></textarea>
            <p class="error-message" id="message-error">This field is required</p>
        </fieldset>
        <fieldset class="consent-container">
            <input type="checkbox" class="consent-check" id="consent-check" name="consent-check">
            <label class="consent-check-label" for="consent-check">I consent to being contacted by the team.*</label>
            <p class="error-message" id="consent-error">To submit this form, please consent to being contacted</p>
        </fieldset>
        <div id="btn-container">
            <button type="submit" id="submit-btn">Submit</button>
            <span id="message-box" aria-live="polite"></span>
        </div>
    </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
